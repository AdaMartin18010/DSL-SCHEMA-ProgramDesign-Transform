name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天凌晨2点运行
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # 代码质量检查
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit
    
    - name: Lint with flake8
      run: |
        flake8 themes/00_Meta --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 themes/00_Meta --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: black --check themes/00_Meta || true
    
    - name: Check imports with isort
      run: isort --check-only themes/00_Meta || true
    
    - name: Type check with mypy
      run: mypy themes/00_Meta --ignore-missing-imports || true
    
    - name: Security check with bandit
      run: bandit -r themes/00_Meta -f json -o bandit-report.json || true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json

  # 单元测试
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt
    
    - name: Run unit tests with coverage
      run: |
        pytest themes/00_Meta/tests/unit -v --cov=themes/00_Meta --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  # 集成测试
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio requests
        pip install -r requirements.txt
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest themes/00_Meta/tests/integration -v || true

  # Schema验证测试
  schema-validation:
    name: Schema Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: pip install jsonschema pyyaml
    
    - name: Validate OpenAPI schema
      run: |
        python -c "
        import yaml
        from pathlib import Path
        spec = yaml.safe_load(Path('themes/00_Meta/API/openapi.yaml').read_text())
        print('OpenAPI schema is valid YAML')
        print(f'API Version: {spec.get(\"info\", {}).get(\"version\", \"unknown\")}')
        "
    
    - name: Validate AsyncAPI schema
      run: |
        python -c "
        import yaml
        from pathlib import Path
        spec = yaml.safe_load(Path('themes/00_Meta/API/asyncapi.yaml').read_text())
        print('AsyncAPI schema is valid YAML')
        print(f'AsyncAPI Version: {spec.get(\"asyncapi\", \"unknown\")}')
        "
    
    - name: Validate all theme READMEs exist
      run: |
        python themes/00_Meta/Tools/cli_tool.py validate --all

  # 构建测试
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f themes/00_Meta/Deployment/Dockerfile -t dsl-schema:test .
      continue-on-error: true
    
    - name: Test Docker Compose
      run: |
        cd themes/00_Meta/Deployment
        docker-compose config
      continue-on-error: true

  # 性能测试
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run performance tests
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'themes/00_Meta/Tools')
        from performance_monitor import PerformanceMonitor
        
        monitor = PerformanceMonitor()
        
        # 模拟一些操作
        for i in range(10):
            with monitor.track(f'op_{i}'):
                pass
        
        report = monitor.generate_report()
        print(f'Total operations: {report.total_operations}')
        print(f'Avg duration: {report.avg_duration_ms:.2f}ms')
        print(f'Performance test passed')
        "

  # 文档构建
  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install docs dependencies
      run: pip install mkdocs mkdocs-material
    
    - name: Build documentation
      run: |
        python themes/00_Meta/Scripts/doc_generator.py --all
      continue-on-error: true
    
    - name: Check documentation links
      run: |
        python -c "
        from pathlib import Path
        import re
        
        md_files = list(Path('.').rglob('*.md'))
        broken_links = []
        
        for md_file in md_files:
            content = md_file.read_text(encoding='utf-8')
            links = re.findall(r'\[([^\]]+)\]\(([^\)]+)\)', content)
            
            for text, link in links:
                if link.startswith('http'):
                    continue
                if link.startswith('#'):
                    continue
                
                target = md_file.parent / link
                if not target.exists() and not str(md_file).startswith('themes/00_Meta'):
                    broken_links.append(f'{md_file}: {link}')
        
        if broken_links:
            print('Warning: Possible broken links found:')
            for link in broken_links[:10]:
                print(f'  - {link}')
        else:
            print('No broken links found')
        "
      continue-on-error: true

  # 最终检查
  final-check:
    name: Final Project Check
    needs: [code-quality, unit-tests, integration-tests, schema-validation]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Run final check
      run: |
        python themes/00_Meta/Scripts/project_final_check.py
    
    - name: Upload final report
      uses: actions/upload-artifact@v4
      with:
        name: final-check-report
        path: project_check_report.md

  # 发布
  release:
    name: Release
    needs: [final-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      continue-on-error: true
