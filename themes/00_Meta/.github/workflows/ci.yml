name: Schema Tools CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema pyyaml pytest flake8
    
    - name: Lint with flake8
      run: |
        flake8 Tools/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short
    
    - name: Validate Schemas
      run: |
        python Tools/schema_validator.py -s examples/schema.json -d examples/data.json || true

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -f Docker/Dockerfile -t schema-tools:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm schema-tools:latest

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        test -f INDEX.md
        test -f 00_Meta/Concept_Property_Matrix.md
        test -f 00_Meta/Standards_Mapping.md
        echo "Documentation structure valid"
    
    - name: Validate Markdown
      run: |
        find . -name "*.md" -not -path "./.git/*" | wc -l
        echo "Markdown files found"
