# GCP Cloud Run Deployment
# ========================
#
# Google Cloud Platform Cloud Run部署配置
#
# 部署命令:
#   gcloud run services replace gcp-deploy.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dsl-schema-api
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "100"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
    spec:
      containerConcurrency: 1000
      timeoutSeconds: 300
      serviceAccountName: dsl-schema-sa@project-id.iam.gserviceaccount.com
      containers:
        - image: gcr.io/project-id/dsl-schema-api:latest
          ports:
            - containerPort: 8000
              name: http1
          env:
            - name: APP_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: url
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            periodSeconds: 5
  traffic:
    - percent: 100
      latestRevision: true
---
# 工作负载配置
apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: schema-worker
spec:
  template:
    spec:
      template:
        spec:
          containers:
            - image: gcr.io/project-id/dsl-schema-worker:latest
              env:
                - name: CELERY_BROKER_URL
                  valueFrom:
                    secretKeyRef:
                      name: redis-secret
                      key: url
              resources:
                limits:
                  cpu: "1"
                  memory: "1Gi"
          maxRetries: 3
