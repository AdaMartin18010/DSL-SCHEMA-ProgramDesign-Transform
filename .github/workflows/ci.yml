name: DSL Schema CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pytest pytest-asyncio
    
    - name: Run tests
      run: |
        pytest code/tests/test_llm_reasoning.py -v --tb=short
        pytest code/tests/test_usl.py -v --tb=short
        pytest code/tests/test_mcp_performance.py -v --tb=short
        pytest code/tests/test_incremental_transform.py -v --tb=short
    
    - name: Check code quality
      run: |
        pip install flake8
        flake8 code/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Generate coverage report
      run: |
        pip install coverage
        coverage run -m pytest code/tests/
        coverage report || true

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        echo "Checking documentation structure..."
        test -d themes/
        test -d docs/
        echo "✅ Documentation structure valid"
    
    - name: Validate Markdown
      run: |
        echo "Validating Markdown files..."
        find . -name "*.md" -not -path "./.git/*" | wc -l
        echo "✅ Markdown files found"
